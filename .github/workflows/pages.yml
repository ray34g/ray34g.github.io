# GitHub Actions workflow for deploying static content to Pages
name: Deploy static content to Pages

# on:
#   # Runs on pushes targeting the default branch
#   push:
#     branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ray34g-cluster-g-arc-runner-set
    container:
      image: ghcr.io/ray34g/arc-runner-node-hugo:0.139.3
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        id: pages

      - name: Setup Node.js cache
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Install project dependencies
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            npm ci
          fi

      - name: Build site with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Asia/Tokyo
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          hugo --gc --minify

      - name: Run link checker
        run: |
          npm install -g broken-link-checker
          blc http://localhost:1313/ --filter-level 3 --recursive --verbose || true

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    runs-on: ray34g-cluster-g-arc-runner-set
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
